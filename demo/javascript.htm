
<script src="../dist/xcomponent.js"></script>
<script src="./paypal-login/component.js"></script>

<div id="container"></div>

<button onclick="login.close()">close</button>
<button onclick="login.focus()">focus</button>

<script>

    var login = paypalLogin.init({

        props: {
            email: 'foo@bar.com',

            onSuccess: function(email) {
                console.log('User logged in with email', email, '!');
            }
        },

        onError: function() {
            console.log('entered component');
        },

        timeout: 5000,

        onClose() {
            console.log('parent detecting close');
        },

        onError(err) {
            console.error('parent detecting error', err.stack || err.toString());
        },

        timeout: 5000

    });

    login.renderIframe('container');

</script>
