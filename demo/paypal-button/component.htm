<script>
    window.button = PayPalButton.attach({

    });

    function clickButton() {
        window.checkout = PayPalCheckout.init({
            props: {
                onAuthorize: function() {
                    button.props.onSuccess();
                }
            }
        });

        checkout.renderToParent();
    }
</script>

<button onclick="clickButton()">Check Out</button>

<button onclick="checkout.close()">Close Check Out</button>
