
<script src="../dist/xcomponent.js"></script>
<script src="./paypal-login/component.js"></script>

<div id="container"></div>

<br /><button onclick="login.close()">close</button>
<br /><button onclick="login.focus()">focus</button>

<br /><input id="email" value="foo@bar.com" />

<a id="loginbutton" href="http://localhost:63342/nfra/xcomponent/demo/paypal-login/component.htm?email=foo@bar.com">log in!</a>

<script>

    var login = PaypalLogin.init({

        props: {
            email: 'foo@bar.com',

            onSuccess: function(email) {
                console.log('User logged in with email', email, '!');
            }
        },

        onEnter: function() {
            console.log('entered component');
        },

        onClose() {
            console.log('parent detecting close');
        },

        onError(err) {
            console.error('parent detecting error', err.stack || err.toString());
        },

        timeout: 5000

    }).hijack('#loginbutton');

</script>
