<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="../dist/xcomponent.js"></script>
<script src="./paypal-login/component.js"></script>

<div id="example"></div>

<script type="text/babel">

    var Main = window.React.createClass({

        render: function() {

            function onEnter() {
                console.log('Entered component');
            }

            function onSuccess(email) {
                 console.log('User logged in with email', email, '!');
            }

            return (
                <PaypalLogin.react email='foo@bar.com' onSuccess={onSuccess} onEnter={onEnter} />
            );
        }
    });

    ReactDOM.render(<Main />, document.getElementById('example'));
</script>
</body>
</html>
