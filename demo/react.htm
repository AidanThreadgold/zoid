
<script src="./frameworks/react_v15.0.2.js"></script>
<script src="./frameworks/react-dom_v15.0.2.js"></script>
<script src="./frameworks/browser.min.js"></script>
<script src="../dist/xcomponent.js"></script>
<script src="./paypal-login/component.js"></script>

<div id="example"></div>

<script type="text/babel">

    var Main = window.React.createClass({

        componentWillMount: function() {
            this.setState({ email: 'foo@bar.com' });
        },

        emailChange: function(event) {
            this.setState({ email: event.target.value });
        },

        render: function() {

            function onEnter() {
                console.log('Entered component');
            }

            function onSuccess(email) {
                 console.log('User logged in with email', email, '!');
            }

            return (
                <div>
                    <PaypalLogin.react email={this.state.email} onSuccess={onSuccess} onEnter={onEnter} />

                    <input onChange={this.emailChange} placeholder="email" value={this.state.email} />
                </div>
            );
        }
    });

    ReactDOM.render(<Main />, document.getElementById('example'));
</script>
