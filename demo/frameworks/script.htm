
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="../../dist/xcomponent.js"></script>
    <script src="../component/component.js"></script>
</head>

<body>

    <h3>Log in on xyz.com</h3>

    <div id="container">
        <script type="application/x-component" data-component="my-login-component">
            {
                prefilledEmail: 'foo@bar.com',

                onLogin: function(email) {
                    console.log('User logged in with email:', email);
                    document.querySelector('#result').innerText = email + ' logged in!';
                }
            }
        </script>
    </div>

    <div id="result"></div>

</body>
